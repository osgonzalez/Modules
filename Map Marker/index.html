<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    





<div class="container">
    <p>Click on the map to place a marker</p>
    <canvas id="Canvas" height="700" width="700"></canvas>
</div>

<div id="cardContainer"></div>


  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Nuevo Marcador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="infoModalSection">
          <div class="modal-body" id="modal-body">
            <div>
                <div class="row">
                    <div class="form-group">
                        <label for="markerText">Nombre del marcador</label>
                        <input type="text" class="form-control" id="markerText" placeholder="CadÃ¡ver Severus Snape">
                        <div class="invalid-feedback">
                            Introduce un nombre para el marcador
                        </div>
                    </div>
                </div>
                <div class="mt-1 row">
                    <div class="form-group">
                        <label for="markerDescription">Descripcion</label>
                        <textarea class="form-control" id="markerDescription" rows="3" placeholder="Cuerpo hallado con una expresion de suma tristeza"></textarea>
                      </div>
                </div>
                <div class="mt-3 row d-flex justify-content-between">
                    <div class="col imgDiv mx-2 border border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24" src="http://www.clker.com/cliparts/w/O/e/P/x/i/map-marker-hi.png" alt=""
                            class="m-2">
                    </div>
                    <div class="col imgDiv mx-2  border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24" src="http://www.clker.com/cliparts/9/M/M/q/x/M/semi-blue-pin-md.png"
                            alt="" class="m-2">
                    </div>
                    <div class="col imgDiv mx-2  border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24" src="https://image.flaticon.com/icons/svg/1137/1137128.svg" alt=""
                            class="m-2">
                    </div>
                    <div class="col imgDiv mx-2  border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24"
                            src="https://cdn1.iconfinder.com/data/icons/communication-social-media-set-2/512/15-512.png"
                            alt="" class="m-2">
                    </div>
                    <div class="col imgDiv mx-2  border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24"
                            src="https://images.vexels.com/media/users/3/142675/isolated/preview/84e468a8fff79b66406ef13d3b8653e2-house-location-marker-icon-by-vexels.png"
                            alt="" class="m-2">
                    </div>
                    <div class="col imgDiv mx-2  border-primary rounded-circle d-flex justify-content-center">
                        <img height="40" width="24"
                            src="https://p1.hiclipart.com/preview/319/392/1022/direction-icon-favorite-icon-location-icon-map-icon-map-marker-icon-star-icon-red-symbol-logo-png-clipart.jpg"
                            alt="" class="m-2">
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            
            <button type="button" class="btn btn-primary modal-butom btn-lg"   id="setMarker">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>



<style>
    #cardContainer{
        overflow-y: auto; 
        max-height: 475px;
    }
    .markerCard{
        max-width: 18rem;
    }

    .imgDiv{

    }

    .close{
      background-color: transparent;
      border-color: transparent;
      font-weight: bold;
      font-size: 1.2em;
    }

    #cardContainer {
      width: 350px;
      max-height: 95vh;
      position: fixed;
      top:20px;
      right:20px;
      overflow-y:auto
    }
</style>
